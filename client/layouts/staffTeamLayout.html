<template name="staffTeamLayout">
    <div class="main-container">

        <!-- Header -->
        {{>header}}
        <!-- /Header -->

        <!-- Main content -->
        <div class="ui container grid">
            <div class="sixteen wide centered column">
                <div class="row">
                    <!-- Header -->
                    <div class="main header">
                        <h1 class="ui text centered header">{{name}}</h1>
                    </div>
                    <!-- /Header -->
                </div>
            </div>

            <div class="three wide column">
                {{>staffSideBar}}
            </div>
            <div class="ui ten wide centered column">
                {{>yield}}
            </div>
        </div>
        <!-- /Main content -->

        <!-- Footer -->
        {{>footer}}
        <!-- /Footer -->
    </div>
</template>
