<template name="header">
  <!-- Header -->
  <div class="ui large top hidden menu">

    <!--Container-->
    <div class="ui container">
      <a class="item {{isActive 'home'}}" href="{{pathFor 'home'}}">Home</a>

      <!-- Admin Panel Button (only visible to admin)-->
      {{#if isInRole "admin"}}
        <a href="{{pathFor 'admin.panel'}}" class="item {{isActive 'admin.panel'}}">Admin</a>
      {{/if}}
      <!-- /Admin Panel-->

      <!-- Schdeule Button-->
      <a class="item {{isActive 'schedule'}}" href="{{pathFor 'schedule'}}">Schedule</a>
      <!-- /Schdeule Button-->

      <!-- Team Button-->
      {{#if currentUser}}
        <a class="item {{isActive 'team.browse'}}" href="{{pathFor 'team.browse'}}">Teams</a>
      {{/if}}
      <!-- /Team Button-->

      <!-- Schdeule Button-->
      <a class="item {{isActive 'discussions'}}" href="{{pathFor 'discussions'}}">QA</a>
      <!-- /Schdeule Button-->

      <div class="right menu">
        {{#if currentUser}}

          <!-- Notifications -->
          <a class="ui dropdown item" href="#" id="notification-dropdown">

            <i class="ui alarm icon" id="notifications-icon">
              {{#if unreadNotificationsCount}}
                <span class="ui mini top right attached blue circular label">{{unreadNotificationsCount}}</span>
              {{/if}}
            </i>

            <div class="menu">
              {{#each notifications}}
                {{> notification}}
              {{/each}}
              <div class="ui divider"></div>
              <a href="{{pathFor 'notifications.history'}}" class="item centered text">See all</a>
            </div>
          </a>
          <!-- /Notifications -->

          <!-- right DropDownList-->
          <div class="ui simple dropdown item">
            <i class="setting icon"></i>{{username}}
            <i class="dropdown icon"></i>
            <div class="menu">

              <!-- Profile Button-->
              <a class="item {{isActive 'user.profile'}}" href="{{pathFor 'user.profile' _id=userId}}">
                <i class="user icon"></i>Profile</a>
              <!-- /Profile Button-->

              <!-- LogOut Button-->
              <a class="item" id="logout_button">
                <i class="red power icon"></i>Logout</a>
              <!-- /LogOut Button-->

            </div>
          </div>
          <!-- /right DropDownList-->
        {{else}}

          <!-- LogIn Button-->
          <div class="item">
            <a class="ui button" href="{{pathFor 'user.login'}}">Login</a>
          </div>
          <!-- /LogIn Button-->

          <!-- Register Button-->
          <div class="item">
            <a class="ui primary button" href="{{pathFor 'user.register'}}">Sign Up</a>
          </div>
          <!-- /Register Button-->
        {{/if}}
      </div>
    </div>
    <!-- Container -->
  </div>
  <!-- /Header-->
</template>
