<template name="newsFeed">
  <div class="ui container grid">
    <div class="twelve wide left column">
      <h2>News Feed</h2>
      <div class="left row">
        <div class="ui feed">
          {{#each feed}}
            <div class="event">
              <div class="label">
                {{#each eventOnwer}}
                  <img class="ui small circular image" src="{{profilePicture.url}}">
                {{/each}}
              </div>
              <div class="content">
                <div class="summary">
                  <a class="user" href="{{pathFor 'user.profile' _id=eventOwnerId}}">
                    {{fullName}}
                  </a>
                  {{content}}
                  <div class="date">
                    {{formatDateHumanized createdAt}}
                  </div>
                </div>
                {{#if isAQuestion}}
                  <div class="extra">
                    <a href="{{link}}">{{questionTitle objectId}}</a>
                    <div class="extra">
                      {{#each tags objectId}}
                        {{> tag}}
                      {{/each}}
                    </div>
                  </div>
                {{/if}}

                {{#if isAnAnnouncement}}
                  <div class="extra">
                    <a href="{{link}}">{{announcementTitle objectId}}</a>
                  </div>
                {{/if}}

                {{#if isAnAnswer}}
                  <div class="extra">
                    <a href="{{link}}">{{questionTitleOfAnswer objectId}}</a>
                  </div>
                {{/if}}

                {{#if isAPost}}
                  <div class="extra">
                    <a href="{{link}}">{{postTitle objectId}}</a>
                  </div>
                {{/if}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>

    </div>

    <div class="four wide right column">
      <div class="ui card">
        <div class="content">
          <div class="header">Announcements</div>
        </div>
        <div class="content">
          <h4 class="ui sub header">Neweset five</h4>
          <div class="ui small feed">
            {{#each getNewestAnnouncements}}
              <div class="event">
                <div class="content">
                  <a href="{{getTeamOrGroupSlug}}">
                    {{title}}
                  </a>
                  <div class="right aligned date">
                    {{formatDateHumanized createdAt}}
                  </div>
                </div>
              </div>

            {{/each}}

          </div>
        </div>

      </div>

      <div class="ui card">
        <div class="content">
          <div class="header">Milestones</div>
        </div>
        <div class="content">
          <h4 class="ui sub header">Neweset five</h4>
          <div class="ui small feed">
            {{#each getNewestMilestones}}
              <div class="event">
                <div class="content">
                  <a href="{{getMilestoneLink _id}}">
                    {{title}}
                  </a>
                  <div class="right aligned date">
                    {{formatDateHumanized createdAt}}
                  </div>
                </div>
              </div>
            {{/each}}

          </div>
        </div>

      </div>

    </div>
  </div>
</template>
