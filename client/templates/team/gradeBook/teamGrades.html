<template name="teamGrades">
    {{#with entries}}
    <select id="currentMilestone" class="ui dropdown fluid">
        <option value="0">Sprint 1</option>
        <option value="1">Sprint 2</option>
        <option value="2">Sprint 3</option>
        <option value="3">Sprint 4</option>
    </select>
    <table class="ui celled center aligned structured selectable table">
        <thead>
            <tr>
                <th rowspan="2">Criteria</th>
                <th rowspan="2">Details</th>
                <th rowspan="2">Score</th>
            </tr>
        </thead>
        <tbody>
            {{#each teamsGrades.criteria}}
            <tr>
                <td rowspan="{{rowSpan}}">{{name}}</td>
            </tr>
            {{#each checklist}}
            <tr>
                <td>
                    {{name}}
                </td>
                <td>
                    {{grade.score}}
                </td>
            </tr>
            {{/each}} {{/each}}
        </tbody>
    </table>
    <div class="ui statistics">
        <!-- Team Total Grade -->
        <div class="ui big statistic">
            <div class="value">
                <i class="yellow star icon"></i> {{totalGrade}}/{{maxGrade}}
            </div>
            <div class="label">
                Total Team grade
            </div>
        </div>
        <!-- /Team Total Grade -->
        <!-- Individual Grade -->
        <div class="ui big statistic">
            <div class="value">
                <i class="green user icon"></i> {{individualsGrade}}/2
            </div>
            <div class="label">
                Your Grade
            </div>
        </div>
        <!-- /Individual Grade -->
    </div>
    {{else}}
    <div class="ui container grid">
        <div class="center aligned middle aligned column">
            <p>
                <i class="huge warning circle icon"></i>
            </p>
            <h1 class="large text">No Grades Available yet</h1>
        </div>
    </div>
    {{/with}}
</template>
