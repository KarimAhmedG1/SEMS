<template name="browseTeam">
  <div class="main header">
    <h1 class="ui huge text centered ">Teams</h1>
  </div>

  <div class="ui divider container"></div>
  <div class="ui stackable container grid">
    <div class="column">
      <div class="ui four column very relaxed grid">
        {{#each teams}}
          <div class="column">
            {{>teamCard}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="teamCard">
  <div class="ui card">
    <a class="image" href="{{repo}}">
      <img src="/images/teams/{{image}}">
    </a>
    <div class="content">
      <a class="header" href="#">{{name}}</a>
      <div class="meta">
        <a>Members Count : {{membersCount}}</a>
      </div>
    </div>
  </div>
</template>
