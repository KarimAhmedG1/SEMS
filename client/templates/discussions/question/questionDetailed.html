<template name="questionDetailed">

  {{> deleteConfirmationModal}}

  <div class="ui clearing olive segment" id="question-wrapper">
    <div class="item">

      <div class="header">

        <!-- Title -->
        <div class="header">
          <span class="ui huge header">{{title}}</span>

          {{#if canEdit}}
            <span class="ui right floated tiny header icons group">
              <i id="edit-icon" class="edit link icon"></i>
              <i id="delete-icon" class="trash red link icon"></i>
            </span>
          {{/if}}

        </div>
        <!-- /Title -->

      </div>

      <!-- Meta | Owner and Date -->
      <div class="meta">
        <span class="owner name">
          Asked by :
          <a href="{{pathFor 'user.profile' _id=owner._id}}">{{owner.fullName}}</a>
        </span>

        <span class="date meta" data-content="{{detailedDate createdAt}}" data-variation="mini" data-position="right center">
          <i class="wait icon"></i>
          {{formatDateHumanized createdAt}}
        </span>
      </div>
      <!-- /Meta | Owner and Date -->

      <!-- Question content -->
      <div class="content extra margin body">
        <!-- NOTE: This should be preserved from formatting, to allow markdown to render properly -->
        {{#markdown}}{{description}}{{/markdown}}
      </div>
      <!-- /Question content -->

    </div>
  </div>
</template>
