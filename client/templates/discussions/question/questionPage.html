<template name="questionPage">
  <div class="ui container grid">
    <div class="twelve wide centered column">
      <!-- Modals -->
      {{> deleteAnswerConfirmationModal}}
      {{> deleteQuestionConfirmationModal}}
      {{> questionEditModal}}
      {{> answerEditModal}}
      <!-- /Modals -->

      {{> questionDisplay}}

      {{#momentum plugin="slide-height" class="ui animated list" }}
        {{#each answersObjects}}
          {{> answer}}
        {{/each}}
      {{/momentum}}

      {{> createAnswerForm}}

    </div>
  </div>
</template>
