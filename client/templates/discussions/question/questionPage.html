<template name="questionPage">
  <div class="ui container grid">
    <div class="twelve wide centered column">
      <!-- Modals -->
      {{> deleteAnswerConfirmationModal}}
      {{> deleteQuestionConfirmationModal}}
      {{> commentDeleteConfirmationModal}}
      {{> questionEditModal}}
      {{> answerEditModal}}
      <!-- /Modals -->

      {{> questionDisplay}}

      {{#each sortedAnswers}}
        {{> answer}}
      {{/each}}

      {{> createAnswerForm}}

    </div>
  </div>
</template>
