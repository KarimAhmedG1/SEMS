<template name="register">

  <div class="ui stackable container grid">

    <div class="twelve wide centered column">

      <!-- Header -->
      <div class="main header">
        <h1 class="ui teal header text centered">Register</h1>
      </div>
      <!-- /Header -->

      <div class="page content">
        <!-- Register form -->
        <form class="ui form segment">
          <div class="two fields">
            <div class="field">
              <label>First Name</label>
              <input placeholder="First Name" name="firstname" type="text">
            </div>
            <div class="field">
              <label>Last Name</label>
              <input placeholder="Last Name" name="lastname" type="text">
            </div>
          </div>
          <div class="field">
            <label>Email Address</label>
            <input placeholder="email@example.com" name="email" type="text">
          </div>

          <!-- Password -->
          <div class="field">
            <label>Password</label>
            <input type="password" name="pass" placeholder="••••••">
          </div>
          <div class="field">
            <label>Repeat Password</label>
            <input type="password" name="repass" placeholder="••••••">
          </div>
          <!-- /Password -->

          <!-- Honor code -->
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="terms" tabindex="0">
              <label>I agree to the
                <a href="#">Honor code</a>
              </label>
            </div>
          </div>
          <!-- /Honor code -->

          <!-- Submit buttons -->
          <div class="ui two buttons">
            <input class="big ui green submit button" type="submit" value="Register now">
            <a class="big ui left animated fade blue button" tabindex="0" href="{{pathFor 'user.login'}}">
              <div class="visible content">I have an account</div>
              <div class="hidden content">
                Login now
                <i class="right arrow icon"></i>
              </div>
            </a>
          </div>
          <!-- /Submit buttons -->

          <div class="ui error message"></div>
          <div class="ui info message">
            <div class="header">
              Awesome,
            </div>
            <ul class="list">
              <li>Just Fill up this brief form to get started.</li>
            </ul>
          </div>
        </form>
        <!-- /Register form -->
      </div>

    </div>

  </div>

</template>
