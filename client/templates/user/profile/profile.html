<template name="profile">
  <div class="ui stackable container grid">
    <div class="twelve wide centered column">

      <!-- profile -->
      <div class="ui segment" id="profile-wrapper">

        <!-- Team Ribbon -->
        {{#if teamId }}
          <a class="ui red big right ribbon label" href="{{pathFor 'team.info' slug=teamSlug}}">{{teamName}}</a>
        {{/if}}
        <!-- /Team Ribbon -->

        <!-- Profile picture -->
        {{#if Template.subscriptionsReady}}
          <img class="ui small centered circular image" src="{{profilePicture.url}}"/>
        {{else}}
          <div class="ui active huge inline centered loader"></div>
        {{/if}}
        <!-- /Profile picture -->

        <!-- Full Name -->
        <h1 class="ui centered header">{{fullName}}
        </h1>
        <!-- /Full Name -->

        <!-- Tutorial Group -->
        {{#if profile.tutorialGroup}}
          <h3>
            <i class="large green users icon"></i>
            {{profile.tutorialGroup}}
          </h3>
        {{/if}}
        <!-- /Tutorial Group -->

        <!-- Mobile -->
        {{#if profile.mobile}}
          <h3>
            <i class="large green phone square icon"></i>
            {{profile.mobile}}
          </h3>
        {{/if}}
        <!-- /Mobile -->

        <!-- Github -->
        {{#if profile.githubUser}}
          <h3>
            <i class="large green github square icon"></i>
            {{profile.githubUser}}
          </h3>
        {{/if}}
        <!-- /Github -->

        {{#if havePublicEmail}}
          <h3>
            <i class="green large mail square icon"></i>
            {{email}}
          </h3>
        {{/if}}
        {{#if haveSubscriptions}}
        <h3>
          <i class="green large tags  icon"></i>
          {{#each getSubscriptions}}
          {{> profiletag}}
          {{/each}}
        </h3>
          {{/if}}

        {{#if isCurrentUser}}
          <a href="{{pathFor 'user.profile.edit'}}" class="ui yellow bottom floated fluid button">Edit your info</a>
        {{/if}}

      </div>
      <!-- profile -->

    </div>
  </div>
</template>
<template name = "profiletag">
  <div class="ui transition label" name="tagName">
    {{this}}
    <i class="delete icon" id="deleteTag"></i>

  </div>
</template>
