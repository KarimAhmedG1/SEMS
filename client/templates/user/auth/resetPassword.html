<template name="resetPassword">
  <div class="ui stackable container grid">

    <div class="ten wide centered column">

      <!-- Header -->
      <div class="main header">
        <h1 class="ui text centered header">Request password reset</h1>
      </div>
      <!-- /Header -->

      <div class="page content">
        <!-- Reset password form -->
        <form class="ui form segment">
          <div class="field">
            <label>Email</label>
            <input placeholder="example@somewhere.com" name="email" id="email" type="text">
          </div>

          <!-- Reset Button -->
          <input class="ui blue submit fluid button" type="submit" value="Reset your password">
          <!-- /Reset Button -->

        </form>
        <!-- /Reset password form -->
      </div>

    </div>

  </div>

</template>
