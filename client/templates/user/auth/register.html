<template name="register">

  <div class="ui stackable container grid">

    <div class="twelve wide centered column">

      {{> honorCodeModal}}

      <!-- Header -->
      <div class="main header">
        <h1 class="ui text centered header">Register</h1>
      </div>
      <!-- /Header -->

      <div class="page content">
        <!-- Register form -->
        <form class="ui form segment" id="register-form">

          <!-- #############USER INFO############# -->
          <h4 class="ui dividing header">User Information</h4>

          <!-- Username -->
          <div class="two fields">
            <div class="required field">
              <label>First Name</label>
              <input placeholder="First Name" name="firstname" type="text">
            </div>
            <div class="required field">
              <label>Last Name</label>
              <input placeholder="Last Name" name="lastname" type="text">
            </div>
          </div>
          <!-- /Username -->

          <!-- Email -->
          <div class="required field">
            <label>GUC Email Address</label>
            <input placeholder="foo.bar@student.guc.edu.eg" name="email" type="text">
          </div>
          <!-- /Email -->

          <!-- Password -->
          <div class="required field">
            <label>Password</label>
            <input type="password" name="pass" placeholder="••••••">
          </div>
          <div class="required field">
            <label>Repeat Password</label>
            <input type="password" name="repass" placeholder="••••••">
          </div>
          <!-- /Password -->

          <div class="two fields">
            <!-- GUC ID -->
            <div class="required field">
              <label>GUC ID</label>
              <input placeholder="xy-abcdef" name="gucid" type="text">
            </div>
            <!-- /GUC ID -->

            <!-- Tutorial Group -->
            <div class="required field">
              <label>Tutorial group</label>
              <div class="ui search selection dropdown">
                <input type="hidden" name="tutorial_group">
                <div class="default text">Tutorial</div>
                <i class="dropdown icon"></i>

                <div class="menu">
                  <div class="item" data-value="CSEN 10">CSEN 10</div>
                  <div class="item" data-value="CSEN 11">CSEN 11</div>
                  <div class="item" data-value="CSEN 12">CSEN 12</div>
                  <div class="item" data-value="CSEN 13">CSEN 13</div>
                  <div class="item" data-value="CSEN 14">CSEN 14</div>
                  <div class="item" data-value="CSEN 15">CSEN 15</div>
                  <div class="item" data-value="CSEN 16">CSEN 16</div>
                  <div class="item" data-value="DMET">DMET</div>
                  <div class="item" data-value="BI 15">BI 15</div>
                  <div class="item" data-value="BI 16">BI 16</div>
                  <div class="item" data-value="BI 17">BI 17</div>
                </div>
              </div>
            </div>
            <!-- /Tutorial Group -->

          </div>

          <!-- #############USER INFO############# -->

          <!-- #############OPTIONAL INFO############# -->
          <h4 class="ui dividing header">Additional information</h4>

          <div class="two fields">
            <!-- Phone number -->
            <div class="field">
              <label>Phone number</label>
              <input placeholder="0123456789" name="mobile" type="tel">
            </div>
            <!-- /Phone number -->

            <!-- Github account -->
            <div class="field">
              <label>
                <i class="large github icon"></i>Github username</label>
              <input type="text" name="github_user" placeholder="geeky-developer">
            </div>
            <!-- /Github account -->
          </div>

          <!-- Email Toggle -->
          <div class="field">
            <div class="ui toggle checkbox">
              <input type="checkbox" name="public_mail" tabindex="0" class="hidden">
              <label>Display my Email address on profile</label>
            </div>
          </div>
          <!-- /Email Toggle -->

          <div class="ui hidden divider"></div>
          <div class="ui divider"></div>

          <!-- #############/OPTIONAL INFO############# -->

          <!-- Honor code -->
          <div class="required field">
            <div class="ui checkbox" id="honor-code-checkbox">
              <input type="checkbox" name="terms" tabindex="0">
              <label>I agree to the
                <a href="#" id="honor-code-open">Honor code</a>
              </label>
            </div>
          </div>
          <!-- /Honor code -->

          <!-- Submit buttons -->
          <div class="ui two big buttons">
            <input class="big ui green submit button" type="submit" value="Register now">
            <div class="or"></div>
            <a class="big ui left animated fade blue button" tabindex="0" href="{{pathFor 'user.login'}}">
              <div class="visible content">I have an account</div>
              <div class="hidden content">
                Login now
                <i class="right arrow icon"></i>
              </div>
            </a>
          </div>
          <!-- /Submit buttons -->

          <div class="ui error message"></div>
          <div class="ui info message">
            <div class="header">
              Awesome,
            </div>
            <ul class="list">
              <li>Just Fill up this brief form to get started.</li>
            </ul>
          </div>
        </form>
        <!-- /Register form -->
      </div>

    </div>

  </div>

</template>

<template name="honorCodeModal">
  <div class="ui basic modal" id="honor-code-modal">
    <i class="close icon"></i>
    <div class="header">
      Software development honor code
    </div>
    <div class="image content">
      <div class="image">
        <i class="green code icon"></i>
      </div>
      <div class="description">
        <p>As a great software developer and engineer, I will :

          <ol>
            <li>Register providing my real data</li>
            <li>Not use and submit offensive or inapropriate content</li>
            <li>Not use my super powers to bully or haress other users</li>
            <li>Help other people when possible</li>
            <li>Believe that NaN is a number if JS says so</li>
            <li>Help others to be able to read my code</li>
            <li>Try to reduce swear words on bug attakcs</li>
            <li>
              <a target="_blank" href="http://lmgtfy.com/?q=Google">Google</a>
              things up before telling people 'I don't know'</li>
            <li>Believe that JS callbacks are easy and we should use nested callbacks more often</li>
            <li>Not copy paste any code ... oops, this
              <a target="_blank" href="http://semantic-ui.com/modules/modal.html">modal</a>
              is copy pasted</li>
            <li>Accept that C programming is clean and always free of bugs</li>
          </ol>
        </p>
      </div>
    </div>

    <div class="actions">
      <div class="two fluid ui inverted buttons">
        <div class="ui red basic inverted negative button">
          <i class="remove icon"></i>
          No
        </div>
        <div class="ui green basic inverted positive button">
          <i class="checkmark icon"></i>
          Yes
        </div>
      </div>
    </div>

  </div>
</template>
