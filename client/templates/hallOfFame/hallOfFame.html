<template name="hallOfFame">
    <div class="ui stackable container grid">
        <div class="twelve wide center aligned centered column">

          <!-- 31- winners -->
          <div class="row">
              <div class="ui horizontal extra padded divider">
                  <div class="ui huge header">31- Top Companies</div>
              </div>
              <div class="ui accordion">
                  <div class="title">
                      <h2 class="ui huge center aligned icon header">
                          <i class="yellow trophy icon"></i>
                          1st place (A)
                      </h2>
                  </div>
                  <div class="content">
                      <div class="ui horizontal extra padded divider">
                          <h3>
                              <i class="big github icon"></i>
                              Github repo
                          </h3>
                      </div>

                      <a target="_blank" href="">
                          <h2>1st place A</h2>
                      </a>

                      <div class="ui horizontal extra padded divider">
                          <h3>
                              <i class="big users icon"></i>
                              Members
                          </h3>
                      </div>

                      <div class="ui middle aligned divided horizontal list">
                          {{#each winningTeamMembers31A}}
                              <div class="item">
                                  <div class="content">
                                      <span class="ui header">{{this}}</span>
                                  </div>
                              </div>
                          {{/each}}
                      </div>

                      <div class="ui horizontal extra padded divider">
                          <h3>
                              <i class="big camera icon"></i>
                              Photo
                          </h3>
                      </div>

                      <img class="ui fluid rounded image" src="">
                  </div>
              </div>
              <!-- 1st place b -->

<template name="winningTeamMember">
    <div class="ui card">
        <div class="image">
            <img class="winning-member-card" src="{{image}}">
        </div>

        <div class="content">
            <header class="header">{{name}}</header>
        </div>
    </div>
</template>
