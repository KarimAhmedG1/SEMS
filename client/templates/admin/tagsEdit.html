<template name="tagsEdit">
  <!-- container -->

    <div class="ui container grid" align = "center">

      <!-- Header -->
      <div class="row">
        <div class="ui column">
          <h1 class="ui header text centered">Edit Tags</h1>
        </div>
      </div>
      <!-- /Header -->
      <div class="centered row" align = "center">
        <div class="ui eight wide column" align = "center">
          <table class="ui celled padded unstackable table ">
            <th align = "center">Tags</th>
            <tbody class = "center aligned">

              <tl class = "center aligned">

              {{#each viewTags}}
              {{> Tag}}
                <i id="delete-icon" class="trash red link icon"></i>
            {{/each}}

        </tl>
            </tbody>
          </table>
          <form class = "form-register">
          <div class="ui right labeled left icon input">
          <i class="tags icon"></i>
          <input  type="text" placeholder="Enter tags" name = "tagName">
          <button class="ui tag button" type = "submit">
            Add new Tag
          </button>
        </div>
        <div class="ui toggle checkbox">
  <input type="checkbox" name = "public" id = "course">
  <label id = "label">Topic</label>
</div>
      </form>

          </div>

        </div>


    </div>
    <!-- container -->
  </template>
<template name = "Tag">
<li>  {{name}} </li>
</template>
