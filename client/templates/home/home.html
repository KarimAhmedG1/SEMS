<template name="home">
  <div class="ui page full screen grid">
    <div class="row">
      <div data-class="ui center aligned middle aligned column">
        <h1 class="big text">Welcome to Software Engineering 2016</h1>
        {{#if isInTeam}}
          <a href="{{pathFor 'team' _id=getTeamId}}" class="ui big blue button" id="home-team-button-extra-pad">
            <i class="users icon"></i>
            Your team
          </a>

          <a href="{{pathFor 'team.browse'}}" class="ui big blue button">
            <i class="browser icon"></i>
            Browse Teams
          </a>

          <div class="ui horizontal divider">
            Or
          </div>
        {{/if}}
        <a href="{{pathFor 'schedule'}}" class="ui big green button">
          <i class="folder open outline icon"></i>
          Explore Course Materials
        </a>
      </div>
    </div>
  </div>
</template>
