<template name="staffTeamAnnouncements">

    <div class="row">
        <div class="ui twelve wide column">
            <div class="ui segment">
                <div class="ui divided items">
                    {{#each getTeamAnnouncements}}
                        <div class="item">
                            <div class="content">

                                <div class="full width header">
                                    <span class="ui small header">{{title}}</span>
                                </div>

                                <div class="meta">
                                    <a class="ui yellow mini label">Announcement</a>
                                    <a class="ui red mini label">Staff Specific</a>
                                    <span class="date meta" data-content="{{detailedDate createdAt}}" data-variation="mini" data-position="right center">
                                        <i class="wait icon"></i>
                                        {{formatDateHumanized createdAt}}
                                    </span>
                                </div>

                                <div class="description">
                                    {{#markdown}}{{description}}{{/markdown}}
                                </div>

                            </div>
                        </div>
                    {{/each}}

                    {{#each getGlobalAnnouncements}}
                        <div class="item">
                            <div class="content">

                                <div class="full width header">
                                    <span class="ui small header">{{title}}</span>
                                </div>

                                <div class="meta">
                                    <a class="ui yellow mini label">Announcement</a>
                                    <a class="ui green mini label">Global</a>
                                    <span class="date meta" data-content="{{detailedDate createdAt}}" data-variation="mini" data-position="right center">
                                        <i class="wait icon"></i>
                                        {{formatDateHumanized createdAt}}
                                    </span>
                                </div>

                                <div class="description">
                                    {{#markdown}}{{description}}{{/markdown}}
                                </div>

                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

</template>
