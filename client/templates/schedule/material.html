<template name="material">
  <tr>
    <td>
      <div class="item">
        <div class="content">
          <div class="header">
            <h3>
              {{#if equals type 'Lecture'}}
                <i class="pdf file outline red icon"></i>
              {{else}}
                <i class="text file outline red icon"></i>
              {{/if}}

              <a target="_blank" href={{link}}>{{title}}</a>
            </h3>
          </div>
          <div class="meta">
            <div class="date meta">
              <i class="grey calendar outline icon"></i>
              {{date}}
            </div>
          </div>
        </div>
      </div>
    </td>
  </tr>
</template>
