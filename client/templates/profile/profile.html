<template name="profile">
  <div class="ui stackable container grid">
    <div class="twelve wide centered column">

      <!-- profile -->
      <div class="ui segment" id="profile-view">
        <!-- Profile picture -->
        {{#if Template.subscriptionsReady}}
          <img class="ui small centered circular image" src="{{image.url}}"/>
        {{else}}
          <div class="ui active huge inline centered loader"></div>
        {{/if}}
        <!-- /Profile picture -->

        <!-- Full Name -->
        <h1 class="ui centered header">{{profile.firstName}}
          {{profile.lastName}}</h1>
        <!-- /Full Name -->

        {{#if isCurrentUser}}
          <h3>
            <i class="green large mail square icon"></i>
            {{email}}
          </h3>

          <a href="{{pathFor 'user.profile.edit'}}" class="ui yellow fluid button"><stron>Edit your info</stron></a>
        {{/if}}

      </div>
      <!-- profile -->

    </div>
  </div>
</template>
